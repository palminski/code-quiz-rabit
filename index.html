<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="quiz">
        <header>
            <h1>Coding Quiz</h1>
        </header>
        <main>
            <div class="start-end-button">
                <button class="start-button" id="start-button">Start Game</button>
            </div>
            <div class="question-container">
                <h2 id="question">DUMMY QUESTION</h2>
            </div>
            <div class="answer-buttons" id="answer-buttons">
                <button class="answer-button" id="answer-a">A</button>
                <button class="answer-button" id="answer-b">B</button>
                <button class="answer-button" id="answer-c">C</button>
                <button class="answer-button" id="answer-d">D</button>
            </div>
        </main>
        <div class="timer">
        </div>
    </div>

    <div class="high-scores">
        <header>
            <h1>Game Over!</h1>
            <div class="score-info-container">
                <!-- Score info will go here -->
            </div>
            <form id = "return-form">
                <button class="start-button" id="return-button">Return</button>
            </form>
            
        </header>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
